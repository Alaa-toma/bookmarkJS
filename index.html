<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Mark</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>

        <form class="container p-5 w-75" autocomplete="off">
            <div class="form-floating mb-3">
                <input type="text" class="form-control  form_input "
                    id="floatingInput"
                    placeholder="* Site Name ...">
                <label for="floatingInput">* Site Name ...</label>
                <p class="err_mes"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control form_input"
                    id="floatingPassword" placeholder="Site URL ...">
                <label for="floatingPassword">Site URL ...</label>
                <p class="err_mes"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control form_input"
                    id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">* Email address</label>
                <p class="err_mes"></p>
            </div>

            <div class="form-floating mb-3 ">
                <input type="password" class="form-control form_input"
                    id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">* Password</label>
                <p class="err_mes"></p>
            </div>

            <button type="submit" class="btn btn-outline-success add_btn ">add</button>
            <button type="reset" class="btn btn-outline-warning mx-3">reset</button>
            <button type="button" class="btn btn-outline-danger removeall_btn">remove all</button>

        </form>

        <input type="text" class=" form-control container w-75 search_in"
            placeholder="Search by Site Name ...">

        <table class="table container mt-5 text-center ">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Site Name</th>
                    <th scope="col">Site URL</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Action</th>
                    <th scope="col">Edit</th>

                </tr>
            </thead>
            <tbody class="tabledata">

            </tbody>
        </table>


        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./assets/js/main.js"></script>

    </body>
</html>
